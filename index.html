<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To-do List</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <a class="navbar-brand" href="#" id="brand">To-Do List</a>
      <form id="input-form" class="form-inline">
        <div class="form-group pull-right">
          <button id="add-task" class="btn btn-default">Add</button>
        </div>
        <div class="form-group pull-right">
          <input type="date" class="form-control" id="date" required>
        </div>
        <div class="form-group pull-right left-form-group">
          <input type="text" class="form-control" id="task" maxlength="100" placeholder="Task info..." required>
        </div>
      </form>
    </nav>
    <div class="container">
      <div class="row tasks-header">
        <div class="col-xs-1">
          <button id="remove-task" class="btn btn-default">Remove<br><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>

        </div>
        <div class="col-xs-9">
          <!-- task info -->
          <h3>Task</h3>
        </div>
        <div class="col-xs-2">
          <!-- due date -->
          <h3>Due Date</h3>
        </div>
      </div>
      <!-- stuff gets inserted here -->
      <div class="row" id="task-input">

      </div>
    </div>
    <div>
      <!-- <img src="http://i.ebayimg.com/images/i/400767792958-0-1/s-l1000.jpg" class="center-block"/> -->
    </div>
  </body>
</html>
